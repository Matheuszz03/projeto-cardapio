<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">Cardápio</a>
        <div class="bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="#home">Home</a></li> 
            <li><a href="card.html">Comidas</a></li>  
            <li><a href="#bebidas">Bebidas</a></li>   
        </ul>
    </header>
    <!-- Home start -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Cardápio Completo</h1>
            <h2>Food The <br> Most Precious Things</h2>
            <a href="#" class="btn">Menu de Hoje</a>
        </div>

        <div class="home-img">
            <img src="img/home.png" alt="Home">
        </div>
    </section>
    <!-- menu start -->
    <section class="menu" id="menu">
        <div class="heading">
            <span>Menu Completo</span>
            <h1>Rápido, saboroso e ótimo preço</h1>
        </div>

        <div class="menu-container">
            <div class="box">
                <div class="box-img">
                    <img src="img/food1.png" alt="Hamburguer">
                </div>
                <h2>Hambúrguer de Frango</h2>
                <h3>Tasty Food</h3>
                <span>R$11.00</span>
                <i class='bx bx-cart-alt'></i>
            </div>
            <div class="box">
                <div class="box-img">
                    <img src="img/food2.png" alt="Hamburguer">
                </div>
                <h2>Hambúrguer</h2>
                <h3>Tasty Food</h3>
                <span>R$11.00</span>
                <i class='bx bx-cart-alt'></i>
            </div>
            <div class="box">
                <div class="box-img">
                    <img src="img/food3.png" alt="Hamburguer">
                </div>
                <h2>Frango Frito</h2>
                <h3>Tasty Food</h3>
                <span>R$11.00</span>
                <i class='bx bx-cart-alt'></i>
            </div>
            
        </div>
    </section>
</body>
</html>
